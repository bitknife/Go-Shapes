# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build Executables
on: [push]

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install xorg-dev
        run: sudo apt-get install -y xorg-dev

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test Shared
        working-directory: wtf-main/shared
        run: go test -v

      - name: Test Client
        working-directory: wtf-main/client
        run: go test -v

      - name: Build Client
        working-directory: wtf-main/client
        run: go build -v

      - name: Test Server
        working-directory: wtf-main/server
        run: go test -v


  build-win-client:
    name: Build Windows Client binary
    needs: tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build Windows exe
        working-directory: wtf-main/client
        shell: bash
        run: go build
      - name: Upload Windows exe
        uses: actions/upload-artifact@v3
        with:
          name: windows-client
          path: wtf-main/client/client.exe

  build-linux-client:
    name: Build Linux Client
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get -y install libgl1-mesa-dev xorg-dev libasound2-dev
      - name: Build Linux Client
        working-directory: wtf-main/client
        run: go build -v
      - name: Upload Ubuntu Client Artefact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ubuntu-client
          path: wtf-main/client/client

  build-mac-client:
    name: Build MacOS Client binary
    needs: tests
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build Mac Client
        shell: bash
        working-directory: wtf-main/client
        run: go build
      - name: Chmod on binary
        shell: bash
        working-directory: wtf-main/client
        run: chmod +x client
      - name: Upload Mac Bundle
        uses: actions/upload-artifact@v3
        with:
          name: mac-client
          path: wtf-main/client/client

  build-linux-server:
    name: Build & Upload Linux Server
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Install dependencies
        shell: bash
        run: sudo apt-get update && sudo apt-get -y install libgl1-mesa-dev xorg-dev libasound2-dev
      - name: Build Linux server
        working-directory: wtf-main/server
        run: go build -v ./...

      - name: Upload Linux Server Artefact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: linux-server
          path: wtf-main/server/server

      # https://github.com/appleboy/scp-action
      - name: Upload to Dev Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          password: ${{ secrets.DEV_PASSWORD }}
          port: ${{ secrets.DEV_PORT }}
          source: "wtf-main/server/server,wtf-main/server/motif.txt"
          target: ~/wtf-dev-server/
          strip_components: 2

