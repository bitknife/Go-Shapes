message PlayerLogin {
    string username = 1;
    string password = 2;
}

message Ping {
    float sent = 1;
    float bounced = 2;
    float received = 3;
}

message Packet {
    oneof the_message {
        PlayerLogin playerLogin = 2;
        Ping ping = 3;
    }
}
