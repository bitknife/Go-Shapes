<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Go WASM Example</title>
    <script src="wasm_exec.js"></script> <!-- Required runtime from Go -->
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
</head>
<body>
<h1>Go WASM Running</h1>
</body>
</html>
